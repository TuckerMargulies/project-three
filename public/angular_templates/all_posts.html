<div class="container">
  <div class="center-block">
    <h1>Open Reports</h1>

  <table class="table table-condensed table-hover">
     <thead>
        <tr>
          <th>Location</th>
          <th>Opened</th>
        </tr>
      </thead>
    <tbody>
        <tr ng-repeat="post in ctrl.posts" >
        <td><a href="/posts/{{post.id}}">{{ctrl.post.location}}</a></td>
        <td>{{ctrl.post.created_at}}</td>
        </tr>
    </tbody>
  </table>
  </div>
</div>
