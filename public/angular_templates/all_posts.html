<div class="container">
  <div class="center-block">
    <h1>Open Reports</h1>

  <table class="table table-condensed table-hover">
     <thead>
        <tr>
          <th>Location</th>
          <th>Notes</th>
        </tr>
      </thead>
    <tbody>
        <tr ng-repeat="posts in ctrl.posts">
        <td>{{posts.latitude}}</td>
        <td>{{posts.longitude}}</td>
        <td><a ng-href="/posts/{{$index}}">{{posts.usernotes}}</a></td>
        </tr>
        </a>
    </tbody>
   </table>
  </div>
</div>
