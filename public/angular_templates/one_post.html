<div class="jumbotron">
  <div class="container">
    <h1><small>Report #: {{ctrl.currentPost.id}}</small></h1>
  </div>
</div>

<map zoom="14" center="{{ctrl.currentPost.latitude}}, {{ctrl.currentPost.longitude}}">
  <marker position="[{{ctrl.currentPost.latitude}}, {{ctrl.currentPost.longitude}}]"></marker>
</map>


<div class="jumbotron">
  <div class="container">
    <h1><small>Make a Report...</small></h1>
  </div>
</div>

<div class="container">
	<div class="center-block">
		  <div class="form-group">
        <form ng-submit="ctrl.createComment()">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">User Notes</h3>
                </div>
                <div class="panel-body">
                  {{ctrl.currentPost.usernotes}}
                </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Responder Comments</h3>
              </div>
              <ul class="list-group">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
				      <textarea class="form-control" rows="6" ng-model="ctrl.newCommentText"></textarea>
            </div>
				    <input type="submit" value="New Comment" /><br/>
        </div>
		</form>
	</div>
</div>
