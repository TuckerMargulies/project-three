



<map zoom="14" center="40.7397, -73.9898" on-click="placeMarker()"></map>


<div class="container">

	<div class="center-block">
  	<h1>Help Someone in Need</h1>
			<div class="form-group">
				<form ng-submit="ctrl.newReport()">
					<input type="text" class="form-control"
						ng-model="ctrl.location" placeholder="Location"
						><br/>
					<textarea ng-model="ctrl.usernotes" class="form-control"
						placeholder="notes..."
						value="{{map.long}}"></textarea><br/>
					<input type="submit" value="Help Out">
				</form>
			</div>
		</div>
</div>
