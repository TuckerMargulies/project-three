
<div class="jumbotron">
  <div class="container">
    <h1>HELP SOMEONE IN NEED<br/>
		<small>Drop a Pin...</small></h1>
  </div>
</div>

<map zoom="14" center="40.7397, -73.9898" on-click="placeMarker()"></map>

<div class="jumbotron">
  <div class="container">
    <h1><small>Make a Report...</small></h1>
  </div>
</div>
{{ctrl.message}}
<div class="container">
	 <div class="center-block">
				 <div class="form-group">
					 <form ng-submit="ctrl.newReport()">
						 <input type="hidden" class="form-control"
							 ng-model="ctrl.latitude"
							 ><br/>
						 <input type="hidden" class="form-control"
							 ng-model="ctrl.longitude"
							 ><br/>
						 <textarea ng-model="ctrl.usernotes" class="form-control"
							 placeholder="notes..."></textarea><br/>
						 <input type="submit" value="Help Out">
				 </form>
			 </div>
		</div>
</div>
